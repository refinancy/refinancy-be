version: '3'
services:
  mongo:
    image: mongo:latest
    container_name: refinancy-mongo
    restart: 'unless-stopped'
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - '27017:27017'
    volumes:
      - ./database:/data/db
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: refinancy
    restart: always
    ports:
      - 3000:3000
    depends_on:
      - mongo
    volumes:
      - .:/app
